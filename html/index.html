    <script type="text/javascript" src="../html/js/meun.js"></script>

    <script>
        let currentIndex = 0;
        const newsItems = document.getElementById('carouselItems');
        const totalItems = newsItems.children.length;

        function updateCarousel() {
            newsItems.style.transform = `translateX(-${currentIndex * 25}%)`;
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            updateCarousel();
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalItems;
            updateCarousel();
        }
    </script>
